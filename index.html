<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main role="main" class="wrapper">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall" class="avatar">
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="role">"Front-end developer and avid reader."</p>

    <ul class="links-list">
      <li class="link-item">
        <a target="_blank" href="https://github.com/" class="link">
          Github
          <span class="sr-only">(opens in a new tab)</span>
        </a>
      </li>
      <li class="link-item">
        <a target="_blank" href="https://www.frontendmentor.io/" class="link">
          Frontend Mentor
          <span class="sr-only">(opens in a new tab)</span>
        </a>
      </li>
      <li class="link-item">
        <a target="_blank" href="https://www.linkedin.com" class="link">
          LinkedIn
          <span class="sr-only">(opens in a new tab)</span>
        </a>
      </li>
      <li class="link-item">
        <a target="_blank" href="https://twitter.com" class="link">
          Twitter
          <span class="sr-only">(opens in a new tab)</span>
        </a>
      </li>
      <li class="link-item">
        <a target="_blank" href="https://www.instagram.com/" class="link">
          Instagram
          <span class="sr-only">(opens in a new tab)</span>
        </a>
      </li>
    </ul>

  </main>



</body>

</html>
